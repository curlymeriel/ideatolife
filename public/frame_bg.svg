<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="frame-hole">
      <!-- White pixels = visible, Black pixels = transparent -->
      <rect width="1920" height="1080" fill="white"/>
      <!-- The hole (black) -->
      <rect x="550" y="230" width="820" height="620" rx="4" fill="black"/>
    </mask>
    
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(960 540) rotate(90) scale(540 960)">
      <stop stop-color="#000000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.8"/>
    </radialGradient>
  </defs>

  <!-- Group everything that needs the hole and apply the mask -->
  <g mask="url(#frame-hole)">
    <!-- Wall Background -->
    <rect width="1920" height="1080" fill="#2A2A30"/>
    <rect width="1920" height="1080" fill="url(#paint0_radial)" fill-opacity="0.4"/>
    
    <!-- Frame Shadow -->
    <rect x="460" y="140" width="1000" height="800" rx="20" fill="black" fill-opacity="0.5" transform="translate(20, 20)"/>

    <!-- Frame Border (Outer) -->
    <rect x="460" y="140" width="1000" height="800" rx="20" fill="#1A1A1A" stroke="#FFAD75" stroke-width="20"/>
    
    <!-- Frame Mat (White border inside) -->
    <rect x="500" y="180" width="920" height="720" rx="10" fill="#F0F0F0"/>
  </g>

  <!-- Inner Stroke for the hole (Optional, to make it look finished) -->
  <rect x="550" y="230" width="820" height="620" rx="4" fill="none" stroke="#CCCCCC" stroke-width="2"/>

</svg>
